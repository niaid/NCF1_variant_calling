samples: samples.tsv
units: units.tsv
known_sites: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/known_sites.vcf.gz

ref:
  name: hg38
  # Path to the reference genome, ideally as it is provided by the GATK bundle.
  genome: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/mask_fasta/Homo_sapiens_assembly38_plus_NCF1_mask.fasta
  # Path to any database of known variants, ideally as it is provided by the GATK bundle.
  known-variants: /hpcdata/bio_data/current/GATK/bundle/hg38/Homo_sapiens_assembly38.dbsnp138.vcf.gz
  gatk3_jar: /sysapps/cluster/software/GATK/3.8.1-Java-1.8.0_92/GenomeAnalysisTK.jar

focused-genotyping:
  known_sites: true
  putative: true

subset:
  bed: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/NCF1_region.bed

filtering:
  # Set to true in order to apply machine learning based recalibration of
  # quality scores instead of hard filtering.
  vqsr: false
  hard:
    # hard filtering as outlined in GATK docs
    # (https://gatkforums.broadinstitute.org/gatk/discussion/2806/howto-apply-hard-filters-to-a-call-set)
    snvs:
      "QD < 2.0 || FS > 60.0 || MQ < 40.0 || MQRankSum < -12.5 || ReadPosRankSum < -8.0"
    indels:
      "QD < 2.0 || FS > 200.0 || ReadPosRankSum < -20.0"

processing:
  remove-duplicates: true
  # Uncomment and point to a bed file with, e.g., captured regions if necessary,
  # see https://gatkforums.broadinstitute.org/gatk/discussion/4133/when-should-i-use-l-to-pass-in-a-list-of-intervals.
  restrict-regions: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/NCF1_region.bed
  # If regions are restricted, uncomment this to enlarge them by the given value in order to include
  # flanking areas.
  # region-padding: 100

params:
  gatk:
    HaplotypeCaller:
      ploidy:
        "-ploidy 6"
      known:
        "-ploidy 6 --alleles "
    BaseRecalibrator: ""
    GenotypeGVCFs: "-ploidy 6 -L chr7:74773811-74789515"
    VariantRecalibrator: ""
  known_sites:
    vcf: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/known_sites.vcf.gz
  putative:
    chrom: chr7
    start: 73219639
    end: 75173044
    min_alt: 2
    vcf_for_header: /hpcdata/ncgp/Holland/results/2023-11-21_NCF1_mask_pseudogenes/known_sites.vcf.gz
  picard:
    MarkDuplicates: "REMOVE_DUPLICATES=true"
  trimmomatic:
    pe:
      trimmer:
        # See trimmomatic manual for adding additional options, e.g. for adapter trimming.
        - "LEADING:3"
        - "TRAILING:3"
        - "SLIDINGWINDOW:4:15"
        - "MINLEN:36"
        - "-phred33"
    se:
      trimmer:
        # See trimmomatic manual for adding additional options, e.g. for adapter trimming.
        - "LEADING:3"
        - "TRAILING:3"
        - "SLIDINGWINDOW:4:15"
        - "MINLEN:36"
